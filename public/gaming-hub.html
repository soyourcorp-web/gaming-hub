<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hub - Propositions</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000000;
            background-image: 
                radial-gradient(ellipse at top, rgba(0, 180, 219, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(0, 180, 219, 0.03) 0%, transparent 50%);
            min-height: 100vh;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        /* Lignes de grille cyberpunk en arri√®re-plan */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 180, 219, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 180, 219, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Header avec style AUTOMATION HUB */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 180, 219, 0.2);
        }

        .app-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            font-weight: 700;
            letter-spacing: 8px;
            color: #00b4db;
            text-transform: uppercase;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.9em;
            color: #8b9ca8;
        }

        .status-online {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-online::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* En-t√™te principal */
        .main-header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
        }

        .main-header::before,
        .main-header::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 150px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00b4db, transparent);
        }

        .main-header::before {
            right: calc(50% + 400px);
        }

        .main-header::after {
            left: calc(50% + 400px);
        }

        .main-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: 12px;
            text-transform: uppercase;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .main-header p {
            color: #8b9ca8;
            font-size: 1.1em;
            letter-spacing: 2px;
        }

        /* Coins d√©coratifs cyan */
        .corner-decoration {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid #00b4db;
            pointer-events: none;
            z-index: 10;
        }

        .corner-decoration.top-left {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
        }

        .corner-decoration.top-right {
            top: 30px;
            right: 30px;
            border-left: none;
            border-bottom: none;
        }

        .corner-decoration.bottom-left {
            bottom: 30px;
            left: 30px;
            border-right: none;
            border-top: none;
        }

        .corner-decoration.bottom-right {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
        }

        /* Cartes style cyberpunk */
        .cyber-card {
            background: rgba(15, 25, 35, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 180, 219, 0.3);
            border-radius: 0;
            padding: 40px;
            box-shadow: 
                0 0 20px rgba(0, 180, 219, 0.1),
                inset 0 0 60px rgba(0, 180, 219, 0.02);
            position: relative;
            transition: all 0.3s ease;
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #00b4db, transparent);
        }

        .cyber-card:hover {
            border-color: rgba(0, 180, 219, 0.6);
            box-shadow: 
                0 0 30px rgba(0, 180, 219, 0.2),
                inset 0 0 60px rgba(0, 180, 219, 0.04);
            transform: translateY(-2px);
        }

        /* Formulaire */
        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: #00b4db;
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 20, 30, 0.6);
            border: 1px solid rgba(0, 180, 219, 0.3);
            border-radius: 0;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #00b4db;
            box-shadow: 0 0 20px rgba(0, 180, 219, 0.2);
            background: rgba(0, 30, 40, 0.8);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Boutons cyber */
        .cyber-btn {
            background: transparent;
            color: #00b4db;
            padding: 18px 40px;
            border: 2px solid #00b4db;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1em;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 180, 219, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .cyber-btn:hover::before {
            left: 100%;
        }

        .cyber-btn:hover {
            background: rgba(0, 180, 219, 0.1);
            box-shadow: 0 0 30px rgba(0, 180, 219, 0.4);
            transform: translateY(-2px);
        }

        .cyber-btn:active {
            transform: translateY(0);
        }

        .cyber-btn-primary {
            width: 100%;
            background: linear-gradient(135deg, rgba(0, 180, 219, 0.2), rgba(0, 100, 150, 0.2));
            border-color: #00b4db;
        }

        /* Grille de propositions */
        .proposals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .proposal-card {
            background: rgba(10, 20, 30, 0.8);
            border: 1px solid rgba(0, 180, 219, 0.3);
            padding: 30px;
            position: relative;
            transition: all 0.3s ease;
        }

        .proposal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #00b4db, transparent);
        }

        .proposal-card:hover {
            border-color: #00b4db;
            box-shadow: 0 0 40px rgba(0, 180, 219, 0.2);
            transform: translateY(-5px);
        }

        .proposal-header {
            border-bottom: 1px solid rgba(0, 180, 219, 0.2);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .proposal-pseudo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            color: #00b4db;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .proposal-game {
            font-size: 1.2em;
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .proposal-info {
            margin: 15px 0;
            color: #8b9ca8;
            line-height: 1.8;
        }

        .proposal-info strong {
            color: #00b4db;
            font-weight: 600;
        }

        .proposal-link {
            color: #00b4db;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .proposal-link:hover {
            text-shadow: 0 0 10px #00b4db;
        }

        /* Badges de statut */
        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            font-size: 0.85em;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 15px;
            border: 1px solid;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border-color: #ffc107;
        }

        .status-accepted {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border-color: #00ff88;
        }

        .status-rejected {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border-color: #f44336;
        }

        /* Actions */
        .proposal-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-accept, .btn-reject {
            flex: 1;
            padding: 12px;
            border: 2px solid;
            background: transparent;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-accept {
            color: #00ff88;
            border-color: #00ff88;
        }

        .btn-accept:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .btn-reject {
            color: #ff4444;
            border-color: #ff4444;
        }

        .btn-reject:hover {
            background: rgba(255, 68, 68, 0.1);
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(0, 180, 219, 0.05);
            border: 1px solid rgba(0, 180, 219, 0.3);
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(0, 180, 219, 0.1);
            border-color: #00b4db;
        }

        .stat-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            font-weight: 900;
            color: #00b4db;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #8b9ca8;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9em;
        }

        /* Calendrier */
        .calendar {
            background: rgba(10, 20, 30, 0.6);
            border: 1px solid rgba(0, 180, 219, 0.3);
            padding: 40px;
            margin-top: 40px;
        }

        .calendar h3 {
            font-family: 'Orbitron', sans-serif;
            color: #00b4db;
            font-size: 1.5em;
            letter-spacing: 4px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .calendar-event {
            background: rgba(0, 180, 219, 0.05);
            border-left: 3px solid #00b4db;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .calendar-event:hover {
            background: rgba(0, 180, 219, 0.1);
            transform: translateX(5px);
        }

        .calendar-event strong {
            color: #00b4db;
            font-weight: 700;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(10, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #00b4db;
            padding: 20px 30px;
            display: none;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(0, 180, 219, 0.3);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-color: #00ff88;
            color: #00ff88;
        }

        .notification.error {
            border-color: #ff4444;
            color: #ff4444;
        }

        /* Login */
        .login-container {
            max-width: 500px;
            margin: 100px auto;
        }

        /* Admin header */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .admin-header h2 {
            font-family: 'Orbitron', sans-serif;
            color: #00b4db;
            font-size: 1.8em;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .admin-badges {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(0, 180, 219, 0.1);
            border: 1px solid #00b4db;
            color: #00b4db;
            padding: 10px 20px;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .logout-btn {
            background: transparent;
            color: #ff4444;
            padding: 10px 25px;
            border: 2px solid #ff4444;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 68, 68, 0.1);
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        }

        .test-btn {
            background: transparent;
            color: #00b4db;
            padding: 10px 20px;
            border: 1px solid #00b4db;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            letter-spacing: 2px;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .test-btn:hover {
            background: rgba(0, 180, 219, 0.1);
            box-shadow: 0 0 15px rgba(0, 180, 219, 0.3);
        }

        /* Lien admin */
        .admin-link {
            text-align: center;
            margin-top: 40px;
        }

        .admin-link a {
            color: #00b4db;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .admin-link a:hover {
            text-shadow: 0 0 10px #00b4db;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #5a6c7a;
            font-size: 1.1em;
        }

        /* Required */
        .required {
            color: #ff4444;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .proposals-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .main-header h1 {
                font-size: 1.8em;
                letter-spacing: 6px;
            }
            
            .main-header::before,
            .main-header::after {
                display: none;
            }
            
            .corner-decoration {
                width: 25px;
                height: 25px;
            }
        }

        /* Modale cyberpunk */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal {
            background: rgba(10, 20, 30, 0.95);
            border: 2px solid #00b4db;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 
                0 0 60px rgba(0, 180, 219, 0.4),
                inset 0 0 80px rgba(0, 180, 219, 0.05);
            animation: modalSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes modalSlideIn {
            from {
                transform: scale(0.8) translateY(-50px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 30px;
            border-bottom: 1px solid rgba(0, 180, 219, 0.3);
            position: relative;
        }

        .modal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #00b4db, transparent);
        }

        .modal-header h3 {
            font-family: 'Orbitron', sans-serif;
            color: #00b4db;
            font-size: 1.5em;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .modal-subheader {
            color: #8b9ca8;
            font-size: 1.1em;
        }

        .modal-close {
            position: absolute;
            top: 30px;
            right: 30px;
            background: transparent;
            border: 2px solid #ff4444;
            color: #ff4444;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 68, 68, 0.1);
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.4);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
        }

        .modal-section {
            margin-bottom: 30px;
        }

        .modal-section-title {
            color: #00b4db;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1em;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 180, 219, 0.2);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            background: rgba(0, 180, 219, 0.05);
            border-left: 2px solid #00b4db;
            padding: 15px;
        }

        .info-label {
            color: #00b4db;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            color: #ffffff;
            font-size: 1.1em;
        }

        .modal-form-group {
            margin-bottom: 25px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 180, 219, 0.2);
        }

        .modal-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid;
            background: transparent;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1em;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .modal-btn-accept {
            color: #00ff88;
            border-color: #00ff88;
        }

        .modal-btn-accept:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
        }

        .modal-btn-reject {
            color: #ff4444;
            border-color: #ff4444;
        }

        .modal-btn-reject:hover {
            background: rgba(255, 68, 68, 0.1);
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.4);
        }

        .modal-btn-cancel {
            color: #8b9ca8;
            border-color: #8b9ca8;
        }

        .modal-btn-cancel:hover {
            background: rgba(139, 156, 168, 0.1);
        }

        .char-count {
            text-align: right;
            color: #8b9ca8;
            font-size: 0.85em;
            margin-top: 5px;
        }

        /* Message preview */
        .message-preview {
            background: rgba(0, 180, 219, 0.05);
            border: 1px solid rgba(0, 180, 219, 0.2);
            padding: 20px;
            margin-top: 15px;
            font-style: italic;
            color: #8b9ca8;
        }

        .message-preview strong {
            color: #00b4db;
        }
    </style>
</head>
<body>
  <!-- Bouton retour au Hub -->
  <div style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
    <a href="/" style="background: transparent; color: #00b4db; border: 2px solid #00b4db; padding: 12px 24px; text-decoration: none; font-family: 'Rajdhani', sans-serif; font-weight: 700; letter-spacing: 2px; transition: all 0.3s ease; display: inline-block;">‚Üê RETOUR AU HUB</a>
  </div>
    <!-- Coins d√©coratifs -->
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>

    <div id="app"></div>
    <div id="notification" class="notification"></div>

    <script>
        // Configuration
        const ADMIN_PASSWORD = 'elbe2024';
        const GOOGLE_SCRIPT_URL = ''; // Collez votre URL ici
        
        // Storage keys
        const PROPOSALS_KEY = 'gameProposals';
        const AUTH_KEY = 'adminAuth';
        
        // Utility Functions
        function loadProposals() {
            try {

        async function syncWithGoogleSheets(action, data) {
            if (!isGoogleSheetsEnabled()) {
                console.log('Google Sheets non configur√©');
                return true;
            }
            
            try {
                console.log('üì§ Envoi √† Google Sheets via formulaire:', action, data);
                
                const payload = {
                    action: action,
                    ...data
                };
                
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = GOOGLE_SCRIPT_URL;
                form.target = 'hidden_iframe_' + Date.now();
                form.style.display = 'none';
                
                const iframe = document.createElement('iframe');
                iframe.name = form.target;
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'data';
                input.value = JSON.stringify(payload);
                form.appendChild(input);
                
                document.body.appendChild(form);
                form.submit();
                
                console.log('‚úÖ Formulaire envoy√© √† Google Sheets');
                
                setTimeout(() => {
                    document.body.removeChild(form);
                    document.body.removeChild(iframe);
                }, 2000);
                
                return true;
                
            } catch (error) {
                console.error('‚ùå Erreur sync Google Sheets:', error);
                return true;
            }
        }

        function showPublicForm() {
            currentView = 'public';
            render();
        }

        function showLogin() {
            currentView = 'login';
            render();
        }

        function showAdminDashboard() {
            if (isAuthenticated()) {
                currentView = 'admin';
                render();
            } else {
                showLogin();
            }
        }

        // Main Render Function
        function render() {
            const app = document.getElementById('app');
            
            if (currentView === 'public') {
                app.innerHTML = renderPublicForm();
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('gameDate').min = today;
                document.getElementById('proposalForm').addEventListener('submit', handleProposalSubmit);
            } else if (currentView === 'login') {
                app.innerHTML = renderLogin();
                document.getElementById('loginForm').addEventListener('submit', handleLogin);
            } else if (currentView === 'admin') {
                app.innerHTML = renderAdminDashboard();
            }
        }

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            if (isAuthenticated()) {
                showAdminDashboard();
            } else {
                showPublicForm();
            }
        });

        // Make functions global
        window.showLogin = showLogin;
        window.showPublicForm = showPublicForm;
        window.logout = logout;
        window.acceptProposal = acceptProposal;
        window.rejectProposal = rejectProposal;
        window.testGoogleSheets = testGoogleSheets;
        window.closeModal = closeModal;
        window.confirmAccept = confirmAccept;
        window.confirmReject = confirmReject;
        window.updateRejectMessage = updateRejectMessage;
    </script>
