<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Steam Calendar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 40px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 { color: #00D4FF; margin-bottom: 30px; }
    form { background: rgba(0, 20, 40, 0.6); padding: 30px; border: 2px solid #00D4FF; }
    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00D4FF;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #00D4FF;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .back { color: #00D4FF; text-decoration: none; display: inline-block; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back">← Retour</a>
    <h1>Steam Calendar</h1>
    <form id="form">
      <input type="url" id="url" placeholder="URL Steam" required>
      <button type="submit">Ajouter au calendrier</button>
    </form>
    <div id="result" style="margin-top: 20px;"></div>
  </div>
  <script>
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      const result = document.getElementById('result');
      result.textContent = 'Traitement...';
      
      try {
        const res = await fetch('/.netlify/functions/steam-api', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        const data = await res.json();
        
        if (data.title && data.releaseDate) {
          await fetch('/.netlify/functions/google-calendar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              title: data.title,
              date: data.releaseDate,
              description: 'Steam: ' + url
            })
          });
          result.textContent = '✅ Ajouté : ' + data.title;
        } else {
          result.textContent = 'ℹ️ ' + data.title + ' - Date à déterminer';
        }
      } catch (err) {
        result.textContent = '❌ Erreur : ' + err.message;
      }
    });
  </script>
</body>
</html>
